<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="Chess Opening Practice" content="Author: Kaleb Kohn">
    <title>Chess Opening Practice</title>
    <link rel = "icon" href="/images/wikipedia/bq.png" type = "image/x-icon">
    <link rel="stylesheet" href="/CSS/AbChess-0.3.0.css">
    <script src="/Js/AbChess-0.3.0-min.js"></script>
    <script type="module" src="/Js/OpeningPractice.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/cutom.css">

</head>
<body>
    <div class="header">
        <h1 style="text-align:center;"><img alt="queen chess piece" style="width: 50px;" src="images/kisspng-chess-piece-queen-king-clip-art-chess-5ab69f9aa1edd1.4411910215219178506633.png"> Chess Opening Practice <img alt="queen chess piece" style="width: 50px;" src="images/kisspng-chess-piece-queen-king-clip-art-chess-5ab69f9aa1edd1.4411910215219178506633.png"></h1>
    </div>
    <div id="chessboard" style="width: 420px;"></div>
    <div class="buttons">
        <label for="opening">Select Opening</label>
        <select name="opening" id="opening">
            <option value="none" selected disabled hidden></option>
            <optgroup label="Vienna">
                <option value="copyCat">Copy Cat</option>
                <option value="viennaGambit">Vienna Gambit</option>
            </optgroup>
            <optgroup label="Caro-Kann">
                <option value="exchangeVariation">Exchange Variation</option>
                <option value="advanceVariation">Advance Variation</option>
            </optgroup>
        </select>
            <button id="start">Start</button>
            <button id="hint">Hint</button>
            <button id="newGame">Reset</button>
            <button id="flipBoard">Flip Board</button>
    </div>
    <div id="successMsg" class="vertical-center"></div>
    <div id="wrongGuessModal">
        <div class="modalContent">
            <h2>Wrong Move! Try Again <img alt="frowny face" style="
                width: 60px;" src="/images/kisspng-smiley-face-sadness-clip-art-crying-smiley-faces-5aa94386943cc7.4595004215210423106072.png"></h2>
            <button id="tryAgain">Try Again</button>
        </div>
    </div>

    <div id="noOpeningModal">
        <div class="modalContent">
            <h2>Start a game by selecting an opening</h2>
            <button id="ok">Ok</button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
