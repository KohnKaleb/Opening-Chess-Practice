<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="Chess Opening Practice" content="Author: Kaleb Kohn">
    <title>Chess Opening Practice</title>
    <link rel="stylesheet" href="AbChess-0.3.0.css">
    <script src="AbChess-0.3.0-min.js"></script>
    <script type="module" src="OpeningPractice.js"></script>
    <link rel = "icon" href="/images/wikipedia/bq.png" type = "image/x-icon">

</head>
<body>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <h1>Chess Opening Practice</h1>
    <button id="newGame">Reset</button>
    <button id="flipBoard">Flip Board</button>
    <div id="chessboard"></div>

    <label for="opening">Select Opening</label>
    <select name="opening" id="opening">
        <option value="none" selected disabled hidden></option>
        <optgroup label="Vienna">
            <option value="copyCat">Copy Cat</option>
            <option value="viennaGambit">Vienna Gambit</option>
        </optgroup>
        <optgroup label="Caro-Kann">
            <option value="exchangeVariation">Exchange Variation</option>
            <option value="advanceVariation">Advance Variation</option>
        </optgroup>
    </select>
    <button id="start">Start</button>
    <button id="hint">Hint</button>
</body>
